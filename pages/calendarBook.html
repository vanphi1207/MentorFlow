<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/src/styles/base.css" />
    <link rel="stylesheet" href="/src/styles/components/navbar.css" />
    <link rel="stylesheet" href="/src/styles/components/footer.css" />
    <link rel="stylesheet" href="/src/styles/components/calendarBook.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/calendarBook.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Calendar Mentor</title>
</head>
<body>
    
    <header>
      <!-- navbar -->
      <nav class="navbar">
        <div class="navbar__container">
          <a href="/public/index.html" class="navbar__logo">
            <img src="/public/assets/images/icon.png" alt="logo" />
            <span class="navbar__brand">Mentor Flow</span>
          </a>
          <ul class="navbar__links">
            <li><a href="/pages/searchMentor.html">Tìm mentor</a></li>
            <li><a href="/pages/blog.html">Blog</a></li>
            <li><a href="/pages/courses.html">Khóa học</a></li>
            <li><a href="#">Cách hoạt động</a></li>
          </ul>
          <div class="navbar__btn">
            <a href="/pages/login/login.html" class="btn-login">Đăng nhập</a>
            <a href="/pages/login/register.html" class="btn-register"
              >Đăng kí</a
            >
          </div>
        </div>
      </nav>
    </header>

    <div class="calendar-container">
  <h1>Manage Calendar Slots</h1>
  <div class="week-display">
    Tuần: <span id="currentWeek"></span>
    <button onclick="changeWeek(-1)">←</button>
    <button onclick="changeWeek(1)">→</button>
    <button onclick="clearAllSchedule()">Xóa tất cả</button>
    <button onclick="saveSchedule()">Lưu lịch</button>
  </div>

  <div class="calendar-grid">
    <!-- 7 ngày -->
    <div class="day-column" data-day="MONDAY">
      <h2>Thứ 2</h2>
      <div class="date" id="date-1"></div>
      <div class="slot-list"></div>
    </div>
    <div class="day-column" data-day="TUESDAY">
      <h2>Thứ 3</h2>
      <div class="date" id="date-2"></div>
      <div class="slot-list"></div>
    </div>
    <div class="day-column" data-day="WEDNESDAY">
      <h2>Thứ 4</h2>
      <div class="date" id="date-3"></div>
      <div class="slot-list"></div>
    </div>
    <div class="day-column" data-day="THURSDAY">
      <h2>Thứ 5</h2>
      <div class="date" id="date-4"></div>
      <div class="slot-list"></div>
    </div>
    <div class="day-column" data-day="FRIDAY">
      <h2>Thứ 6</h2>
      <div class="date" id="date-5"></div>
      <div class="slot-list"></div>
    </div>
    <div class="day-column" data-day="SATURDAY">
      <h2>Thứ 7</h2>
      <div class="date" id="date-6"></div>
      <div class="slot-list"></div>
    </div>
    <div class="day-column" data-day="SUNDAY">
      <h2>Chủ nhật</h2>
      <div class="date" id="date-0"></div>
      <div class="slot-list"></div>
    </div>
  </div>
</div>
    
</body>
</html>
