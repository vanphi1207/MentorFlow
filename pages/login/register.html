<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Mentor Flow</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/src/styles/base.css" />
    <link rel="stylesheet" href="/src/styles/components/login/auth.css" />
    <link rel="stylesheet" href="/src/styles/components/navbar.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <!-- navbar -->
        <nav class="navbar">
        <div class="navbar__container">
          <a href="/public/index.html" class="navbar__logo">
            <img src="/public/assets/images/icon.png" alt="logo" />
            <span class="navbar__brand">Mentor Flow</span>
          </a>
          <ul class="navbar__links">
            <li><a href="#">Tìm mentor</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Khóa học</a></li>
            <li><a href="#">Cách hoạt động</a></li>
          </ul>
          <div class="navbar__btn">
            <a href="/pages/login/login.html" class="btn-login">Đăng nhập</a>
            <a href="/pages/login/register.html" class="btn-register">Đăng kí</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Register Form -->
    <section class="auth">
      <div class="auth__container">
        <div class="auth__box">
          <h2 class="auth__title">Tạo tài khoản</h2>

          <form class="auth__form">
            <!-- Họ và tên -->
            <div class="auth__group">
              <label for="name" class="auth__label">Họ và tên</label>
              <input
                type="text"
                id="name"
                class="auth__input"
                placeholder="Nhập họ và tên của bạn"
                required
              />
            </div>

            <!-- Email -->
            <div class="auth__group">
              <label for="email" class="auth__label">Email</label>
              <input
                type="email"
                id="email"
                class="auth__input"
                placeholder="Nhập email của bạn"
                required
              />
            </div>

            <!-- Mật khẩu -->
            <div class="auth__group">
              <label for="password" class="auth__label">Mật khẩu</label>
              <input
                type="password"
                id="password"
                class="auth__input"
                placeholder="Tạo mật khẩu"
                required
              />
            </div>

            <!-- Nhập lại mật khẩu -->
            <div class="auth__group">
              <label for="confirm-password" class="auth__label">Nhập lại mật khẩu</label>
              <input
                type="password"
                id="confirm-password"
                class="auth__input"
                placeholder="Nhập lại mật khẩu của bạn"
                required
              />
            </div>

            <!-- Ngày sinh -->
            <div class="auth__group">
              <label for="dob" class="auth__label">Ngày sinh</label>
              <input
                type="date"
                id="dob"
                class="auth__input"
                required
              />
            </div>

            <!-- Giới tính -->
            <div class="auth__group">
              <label class="auth__label">Giới tính</label>
              <div class="auth__radio-group">
                <label class="auth__radio">
                  <input type="radio" name="gender" value="Nam" required /> Nam
                </label>
                <label class="auth__radio">
                  <input type="radio" name="gender" value="Nữ" /> Nữ
                </label>
                <label class="auth__radio">
                  <input type="radio" name="gender" value="Khác" /> Khác
                </label>
              </div>
            </div>

            <!-- Nút đăng ký -->
            <button type="submit" class="button button--primary auth__button">
              Đăng ký
            </button>
          </form>

          <p class="auth__text">
            Đã có tài khoản?
            <a href="/pages/login/" class="auth__link">Đăng nhập</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
