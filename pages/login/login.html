<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Mentor Flow</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/src/styles/base.css" />
    <link rel="stylesheet" href="/src/styles/components/login/auth.css" />
    <link rel="stylesheet" href="/src/styles/components/navbar.css" />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar">
        <div class="navbar__container">
          <a href="/public/index.html" class="navbar__logo">
            <img src="/public/assets/images/icon.png" alt="logo" />
            <span class="navbar__brand">Mentor Flow</span>
          </a>
          <ul class="navbar__links">
            <li><a href="/pages/searchMentor.html">Tìm mentor</a></li>
            <li><a href="/pages/blog.html">Blog</a></li>
            <li><a href="#">Khóa học</a></li>
            <li><a href="#">Cách hoạt động</a></li>
          </ul>
          <div class="navbar__btn">
            <a href="/pages/login/login.html" class="btn-login">Đăng nhập</a>
            <a href="/pages/login/register.html" class="btn-register"
              >Đăng kí</a
            >
          </div>
        </div>
      </nav>
    </header>

    <section class="auth">
      <div class="auth__container">
        <div class="auth__box">
          <h2 class="auth__title">Đăng nhập</h2>
          <form class="auth__form">
            <div class="auth__group">
              <label for="email" class="auth__label">Email</label>
              <input
                type="email"
                id="email"
                class="auth__input"
                placeholder="Nhập email của bạn"
                required
              />
            </div>

            <div class="auth__group">
              <label for="password" class="auth__label">Mật khẩu</label>
              <input
                type="password"
                id="password"
                class="auth__input"
                placeholder="Nhập mật khẩu"
                required
              />
            </div>

            <button type="submit" class="button button--primary auth__button">
              Đăng nhập
            </button>
          </form>

          <p class="auth__text">
            Chưa có tài khoản?
            <a href="register.html" class="auth__link">Đăng ký ngay</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
