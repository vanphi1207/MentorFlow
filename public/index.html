<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/src/styles/base.css" />
    <link rel="stylesheet" href="/src/styles/components/navbar.css" />
    <link rel="stylesheet" href="/src/styles/components/section.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__container">
          <div class="navbar__logo">
            <img src="./assets/images/icon.png" alt="logo" />
            <span class="navbar__brand">Mentor Flow</span>
          </div>
          <ul class="navbar__links">
            <li><a href="#">Tìm mentor</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Khóa học</a></li>
            <li><a href="#">Cách hoạt động</a></li>
          </ul>
          <a href="#" class="btn-login">Đăng nhập</a>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero__content">
        <div class="hero__text-wrapper">
          <h1 class="hero__title">Kết nối với Mentor lập trình hàng đầu</h1>
          <p class="hero__description">
            Học từ những chuyên gia thực chiến, phát triển kỹ năng và thăng tiến
            sự nghiệp của bạn trong lĩnh vực công nghệ.
          </p>
          <div class="hero__buttons">
            <a href="#" class="button button--primary">Tìm Mentor ngay</a>
            <a href="#" class="button button--secondary">Trở thành Mentor</a>
          </div>
        </div>
        <div class="hero__image">
          <img
            src="./assets/images/hero.jpg"
            alt="Team collaboration"
            class="hero__image-img"
          />
        </div>
      </div>
    </section>
  </body>
</html>
